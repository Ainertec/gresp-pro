<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="fontawesome-free/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"

  <title>Gresp Pro</title>

  </style>

<body>
  <div class="container">


    <img src="img/logo.png" class="rounded mx-auto d-block" style="width: 150px; margin-top: 43vh;" alt="...">

      <div class="spinner-border text-light" role="status"><span class="fas fa-spinner"></span></div>

  <script src="./classes/Funcionalidade.js"></script>

  <script>
    function Redirecionar(){
      setTimeout(function () { window.location.href = "./serial/index.html"; }, 3000);

    Redirecionar();
